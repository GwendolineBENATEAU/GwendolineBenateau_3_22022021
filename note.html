<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <link rel="icon" type="image/png" sizes="16x16" href="public/img/logo/oicon.png">
        <title>Ohmyfood! | Restaurant La note enchant&eacute;e | Charonne</title>
        <link rel="stylesheet" href="public/css/style.css" type="text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Liaison vers les polices externes GoogleFont -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Shrikhand&display=swap" rel="stylesheet">
        <!-- Liaison vers la bibliothèque externe d'icônes FontAwesome -->
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    </head>
    <body>

        <header class="header">
            <img class="header__logo" src="public/img/logo/ohmyfood.svg" alt="Ohmyfood logo">
            <a href="index.html"><i class="fas fa-arrow-left"></i></a>
        </header>

        <main>
            <img class="wallpaper" src="public/img/restaurants/restaurant-la-note-enchantee-2.jpg" alt="Restaurant La palette du go&ucirc;t">

            <section class="menu">
                <h1 class="menu__title">La note enchant&eacute;e</h1>
                <div class="menu__fav">
                    <input class="fav-input" id="fav-note" name="fav-note" type="checkbox" />
                    <label class="fav-icon" for="fav-note">
                        <span class="fav-icon fav-icon--solid"><i class="fas fa-heart"></i></span>
                        <span class="fav-icon fav-icon--empty"><i class="far fa-heart"></i></span>
                    </label>
                </div>

                <h2 class="menu__item">Entr&eacute;es</h2>
                <div class="menu__divider"></div>
                <ul>
                    <li class="menu__list">
                        <input class="menu__input" id="dish-NoteE1" name="dish-NoteE1" type="checkbox">
                        <label class="menu__text" for="dish-NoteE1">
                            <strong>Ravioles de foie gras</strong>
                            <span>Accompagn&eacute;s de leur cr&egrave;me &agrave; la truffe</span>
                        </label>
                        <div class="menu__price">
                            <span>25€</span>  
                        </div>
                        <div class="menu__validated">
                            <i class="fas fa-check-circle"></i>
                        </div> 
                    </li>
                    <li class="menu__list">
                        <input class="menu__input" id="dish-NoteE2" name="dish-NoteE2" type="checkbox">
                        <label class="menu__text" for="dish-NoteE2">
                            <strong>Caviar osci&egrave;tre</strong>
                            <span>Sur blini &agrave; la farine de bl&eacute; noir</span>
                        </label>
                        <div class="menu__price">
                            <span>35€</span>  
                        </div>
                        <div class="menu__validated">
                            <i class="fas fa-check-circle"></i>
                        </div> 
                    </li>
                    <li class="menu__list">
                        <input class="menu__input" id="dish-NoteE3" name="dish-NoteE3" type="checkbox">
                        <label class="menu__text" for="dish-NoteE3">
                            <strong>Homard et espuma de potiron</strong>
                            <span>Marin&eacute; aux zestes d'orange</span>
                        </label>
                        <div class="menu__price">
                            <span>20€</span>  
                        </div>
                        <div class="menu__validated">
                            <i class="fas fa-check-circle"></i>
                        </div> 
                    </li>
                    <li class="menu__list">
                        <input class="menu__input" id="dish-NoteE4" name="dish-NoteE4" type="checkbox">
                        <label class="menu__text" for="dish-NoteE4">
                            <strong>Foie gras de canard cuit entier</strong>
                            <span>Confiture de figue et pain toast&eacute;</span>
                        </label>
                        <div class="menu__price">
                            <span>35€</span>  
                        </div>
                        <div class="menu__validated">
                            <i class="fas fa-check-circle"></i>
                        </div> 
                    </li>
                </ul>
                <h2 class="menu__item">Plats</h2>
                <div class="menu__divider"></div>
                <ul>
                    <li class="menu__list">
                        <input class="menu__input" id="dish-NoteP1" name="dish-NoteP1" type="checkbox">
                        <label class="menu__text" for="dish-NoteP1">
                            <strong>Noix de coquilles Saint-Jacques</strong>
                            <span>Sur lit de pur&eacute;e de c&eacute;leri-rave</span>
                        </label>
                        <div class="menu__price">
                            <span>40€</span>  
                        </div>
                        <div class="menu__validated">
                            <i class="fas fa-check-circle"></i>
                        </div> 
                    </li>
                    <li class="menu__list">
                        <input class="menu__input" id="dish-NoteP2" name="dish-NoteP2" type="checkbox">
                        <label class="menu__text" for="dish-NoteP2">
                            <strong>Langoustine po&ecirc;l&eacute;e</strong>
                            <span>Pur&eacute;e de patate douce</span>
                        </label>
                        <div class="menu__price">
                            <span>35€</span>  
                        </div>
                        <div class="menu__validated">
                            <i class="fas fa-check-circle"></i>
                        </div> 
                    </li>
                    <li class="menu__list">
                        <input class="menu__input" id="dish-NoteP3" name="dish-NoteP3" type="checkbox">
                        <label class="menu__text" for="dish-NoteP3">
                            <strong>Mijot&eacute; de queue de boeuf</strong>
                            <span>Et riz sauvage aux zestes de citron</span>
                        </label>
                        <div class="menu__price">
                            <span>44€</span>  
                        </div>
                        <div class="menu__validated">
                            <i class="fas fa-check-circle"></i>
                        </div> 
                    </li>
                </ul>
                <h2 class="menu__item">Desserts</h2>
                <div class="menu__divider"></div>
                <ul>
                    <li class="menu__list">
                        <input class="menu__input" id="dish-NoteD1" name="dish-NoteD1" type="checkbox">
                        <label class="menu__text" for="dish-NoteD1">
                            <strong>Macaron noisette et chocolat</strong>
                            <span>Glace au caramel brun et sel de Gu&eacute;rande</span>
                        </label>
                        <div class="menu__price">
                            <span>18€</span>  
                        </div>
                        <div class="menu__validated">
                            <i class="fas fa-check-circle"></i>
                        </div> 
                    </li>
                    <li class="menu__list">
                        <input class="menu__input" id="dish-NoteD2" name="dish-NoteD2" type="checkbox">
                        <label class="menu__text" for="dish-NoteD2">
                            <strong>Baba au rhum revisit&eacute;</strong>
                            <span>Avec son coulis de citron</span>
                        </label>
                        <div class="menu__price">
                            <span>22€</span>  
                        </div>
                        <div class="menu__validated">
                            <i class="fas fa-check-circle"></i>
                        </div> 
                    </li>
                    <li class="menu__list">
                        <input class="menu__input" id="dish-NoteD3" name="dish-NoteD3" type="checkbox">
                        <label class="menu__text" for="dish-NoteD3">
                            <strong>Tarte au citron meringu&eacute;e</strong>
                            <span>D&eacute;structur&eacute;e</span>
                        </label>
                        <div class="menu__price">
                            <span>23€</span>  
                        </div>
                        <div class="menu__validated">
                            <i class="fas fa-check-circle"></i>
                        </div> 
                    </li>
                </ul>

                <div class="menu__btn">
                    <a class="btn">Commander</a>
                </div>

            </section>
        </main>

        <footer class="footer">
            <h3 class="footer__title">ohmyfood</h3>
            <ul class="footer__item">
                <li class="footer__list">
                    <a href="#">
                        <h4><i class="fas fa-utensils"></i>Proposer un restaurant</h4>
                    </a>
                </li>
                <li class="footer__list">
                    <a href="#">
                        <h4><i class="fas fa-hands-helping"></i>Devenir partenaire</h4>
                    </a>
                </li>
                <li class="footer__list">
                    <a href="#">
                        <h4>Mentions l&eacute;gales</h4>
                    </a>
                </li>
                <li class="footer__list">
                    <a href="mailto:contact@ohmyfood.com">
                        <h4>Contact</h4>
                    </a>
                </li>
            </ul>
        </footer>

</html>
