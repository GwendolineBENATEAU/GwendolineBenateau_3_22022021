<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <link rel="icon" type="image/png" sizes="16x16" href="public/img/logo/oicon.png">
        <title>Ohmyfood! | Restaurant &Agrave; la fran&ccedil;aise | Cit&eacute; Rouge</title>
        <link rel="stylesheet" href="public/css/style.css" type="text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Shrikhand&display=swap" rel="stylesheet">
        <!-- Liaison vers la bibliothèque externe d'icônes FontAwesome -->
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    </head>
    <body>

        <header class="header">
            <img class="header__logo" src="public/img/logo/ohmyfood.svg" alt="Ohmyfood logo">
            <a href="index.html"><i class="fas fa-arrow-left"></i></a>
        </header>

        <main>
            <img class="wallpaper" src="public/img/restaurants/restaurant-a-la-francaise.jpg" alt="Restaurant La palette du go&ucirc;t">

            <section class="menu">
                <h1 class="menu__title">&Agrave; la fran&ccedil;aise</h1>
                <div class="menu__fav">
                    <input class="fav-input" id="fav-francaise" name="fav-francaise" type="checkbox" />
                    <label class="fav-icon" for="fav-francaise">
                        <span class="fav-icon fav-icon--solid"><i class="fas fa-heart"></i></span>
                        <span class="fav-icon fav-icon--empty"><i class="far fa-heart"></i></span>
                    </label>
                </div>

                <h2 class="menu__item">Entr&eacute;es</h2>
                <div class="menu__divider"></div>
                <ul>
                    <li class="menu__list">
                        <input class="menu__input" id="dish-FrancaiseE1" name="dish-FrancaiseE1" type="checkbox">
                        <label class="menu__text" for="dish-FrancaiseE1">
                            <strong>Tartare de poulpe acidul&eacute;</strong>
                            <span>Aux zestes d'orange</span>
                        </label>
                        <div class="menu__price">
                            <span>25€</span>  
                        </div>
                        <div class="menu__validated">
                            <i class="fas fa-check-circle"></i>
                        </div> 
                    </li>
                    <li class="menu__list">
                        <input class="menu__input" id="dish-FrancaiseE2" name="dish-FrancaiseE2" type="checkbox">
                        <label class="menu__text" for="dish-FrancaiseE2">
                            <strong>Velout&eacute; de l&eacute;gumes d'antan</strong>
                            <span>Carotte, panais, topinambour</span>
                        </label>
                        <div class="menu__price">
                            <span>35€</span>  
                        </div>
                        <div class="menu__validated">
                            <i class="fas fa-check-circle"></i>
                        </div> 
                    </li>
                    <li class="menu__list">
                        <input class="menu__input" id="dish-FrancaiseE3" name="dish-FrancaiseE3" type="checkbox">
                        <label class="menu__text" for="dish-FrancaiseE3">
                            <strong>Soupe &agrave; l'oignon</strong>
                            <span>Revisit&eacute;e</span>
                        </label>
                        <div class="menu__price">
                            <span>20€</span>  
                        </div>
                        <div class="menu__validated">
                            <i class="fas fa-check-circle"></i>
                        </div> 
                    </li>
                </ul>
                <h2 class="menu__item">Plats</h2>
                <div class="menu__divider"></div>
                <ul>
                    <li class="menu__list">
                        <input class="menu__input" id="dish-FrancaiseP1" name="dish-FrancaiseP1" type="checkbox">
                        <label class="menu__text" for="dish-FrancaiseP1">
                            <strong>Coquilles Saint-Jacques</strong>
                            <span>Accompagn&eacute;es d'une pur&eacute;e de panais</span>
                        </label>
                        <div class="menu__price">
                            <span>40€</span>  
                        </div>
                        <div class="menu__validated">
                            <i class="fas fa-check-circle"></i>
                        </div> 
                    </li>
                    <li class="menu__list">
                        <input class="menu__input" id="dish-FrancaiseP2" name="dish-FrancaiseP2" type="checkbox">
                        <label class="menu__text" for="dish-FrancaiseP2">
                            <strong>Magret de canard</strong>
                            <span>Et parmentier de pommes de terre</span>
                        </label>
                        <div class="menu__price">
                            <span>35€</span>  
                        </div>
                        <div class="menu__validated">
                            <i class="fas fa-check-circle"></i>
                        </div> 
                    </li>
                    <li class="menu__list">
                        <input class="menu__input" id="dish-FrancaiseP3" name="dish-FrancaiseP3" type="checkbox">
                        <label class="menu__text" for="dish-FrancaiseP3">
                            <strong>Pigeonneau d’Ille-et-Vilaine</strong>
                            <span>Sur son lit de gnocchis aux l&eacute;gumes</span>
                        </label>
                        <div class="menu__price">
                            <span>44€</span>  
                        </div>
                        <div class="menu__validated">
                            <i class="fas fa-check-circle"></i>
                        </div> 
                    </li>
                </ul>
                <h2 class="menu__item">Desserts</h2>
                <div class="menu__divider"></div>
                <ul>
                    <li class="menu__list">
                        <input class="menu__input" id="dish-FrancaiseD1" name="dish-FrancaiseD1" type="checkbox">
                        <label class="menu__text" for="dish-FrancaiseD1">
                            <strong>P&eacute;tales de violettes glac&eacute;s</strong>
                            <span>Et pur&eacute;e de noisettes</span>
                        </label>
                        <div class="menu__price">
                            <span>18€</span>  
                        </div>
                        <div class="menu__validated">
                            <i class="fas fa-check-circle"></i>
                        </div> 
                    </li>
                    <li class="menu__list">
                        <input class="menu__input" id="dish-FrancaiseD2" name="dish-FrancaiseD2" type="checkbox">
                        <label class="menu__text" for="dish-FrancaiseD2">
                            <strong>Fondant au chocolat</strong>
                            <span>Revisit&eacute;</span>
                        </label>
                        <div class="menu__price">
                            <span>22€</span>  
                        </div>
                        <div class="menu__validated">
                            <i class="fas fa-check-circle"></i>
                        </div> 
                    </li>
                    <li class="menu__list">
                        <input class="menu__input" id="dish-FrancaiseD3" name="dish-FrancaiseD3" type="checkbox">
                        <label class="menu__text" for="dish-FrancaiseD3">
                            <strong>Millefeuille croustillant</strong>
                            <span>Myrtilles et p&acirc;te d’amande</span>
                        </label>
                        <div class="menu__price">
                            <span>23€</span>  
                        </div>
                        <div class="menu__validated">
                            <i class="fas fa-check-circle"></i>
                        </div> 
                    </li>
                </ul>

                <div class="menu__btn">
                    <input class="btn" type="submit" value="Commander">
                </div>

            </section>
        </main>

        <footer class="footer">
            <h3 class="footer__title">ohmyfood</h3>
            <ul class="footer__item">
                <li class="footer__list">

                    </a>
                </li>
                <li class="footer__list">
                    <a href="#">

                    </a>
                </li>
                <li class="footer__list">

                    </a>
                </li>
                <li class="footer__list">
